<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .score, .high-score {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            width: 100%;
            height: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 18px;
            image-rendering: pixelated;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
            height: 150px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            will-change: transform;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        .restart-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(238, 90, 82, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(238, 90, 82, 0.4);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 18px;
            color: white;
            text-align: center;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                height: 120px;
            }
            
            .control-btn {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üêç SNAKE</h1>
            <div class="score-board">
                <div class="score">–°—á–µ—Ç: <span id="currentScore">0</span></div>
                <div class="high-score">–†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></div>
            </div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver">
                <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
                <p>–ò—Ç–æ–≥–æ–≤—ã–π —Å—á–µ—Ç: <span id="finalScore">0</span></p>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn up" id="upBtn">‚Üë</button>
            <button class="control-btn left" id="leftBtn">‚Üê</button>
            <button class="control-btn right" id="rightBtn">‚Üí</button>
            <button class="control-btn down" id="downBtn">‚Üì</button>
        </div>

        <button class="restart-btn" id="restartBtn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        
        <div style="text-align: center; margin-top: 15px; opacity: 0.6;">
            <span style="color: rgba(255, 255, 255, 0.7); font-size: 0.8rem; font-weight: 300; letter-spacing: 1px;">by Nabokov</span>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('currentScore');
                this.highScoreElement = document.getElementById('highScore');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                
                // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ canvas
                this.ctx.imageSmoothingEnabled = false;
                this.ctx.webkitImageSmoothingEnabled = false;
                this.ctx.mozImageSmoothingEnabled = false;
                this.ctx.msImageSmoothingEnabled = false;
                
                this.setupCanvas();
                this.initGame();
                this.setupControls();
                this.loadHighScore();
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º requestAnimationFrame –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
                this.lastFrameTime = 0;
                this.gameSpeed = 120; // –º—Å –º–µ–∂–¥—É –∫–∞–¥—Ä–∞–º–∏
                this.requestAnimationFrame();
            }

            setupCanvas() {
                const rect = this.canvas.parentElement.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                this.canvas.width = (rect.width - 4) * dpr;
                this.canvas.height = (rect.height - 4) * dpr;
                this.ctx.scale(dpr, dpr);
                
                this.gridSize = Math.floor(Math.min(rect.width, rect.height) / 22);
                this.tileCount = Math.floor((rect.width - 4) / this.gridSize);
                this.tileCountY = Math.floor((rect.height - 4) / this.gridSize);
                
                // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ —Å–æ–∑–¥–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
                this.createGradients();
            }

            createGradients() {
                // –ö–µ—à–∏—Ä—É–µ–º —Ñ–æ–Ω–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
                this.bgGradient = this.ctx.createLinearGradient(0, 0, this.canvas.width / (window.devicePixelRatio || 1), this.canvas.height / (window.devicePixelRatio || 1));
                this.bgGradient.addColorStop(0, 'rgba(102, 126, 234, 0.1)');
                this.bgGradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');
            }

            initGame() {
                this.snake = [
                    {x: Math.floor(this.tileCount / 2), y: Math.floor(this.tileCountY / 2)}
                ];
                this.food = this.generateFood();
                this.dx = 1;
                this.dy = 0;
                this.nextDx = 1;
                this.nextDy = 0;
                this.score = 0;
                this.gameRunning = true;
                this.updateScore();
                this.gameOverElement.classList.remove('show');
            }

            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCountY)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                return food;
            }

            setupControls() {
                // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                const buttons = {
                    upBtn: () => this.changeDirection(0, -1),
                    leftBtn: () => this.changeDirection(-1, 0),
                    rightBtn: () => this.changeDirection(1, 0),
                    downBtn: () => this.changeDirection(0, 1)
                };

                Object.entries(buttons).forEach(([id, handler]) => {
                    document.getElementById(id).addEventListener('click', handler, { passive: true });
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => this.initGame(), { passive: true });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    const keyMap = {
                        'ArrowUp': () => this.changeDirection(0, -1),
                        'ArrowLeft': () => this.changeDirection(-1, 0),
                        'ArrowRight': () => this.changeDirection(1, 0),
                        'ArrowDown': () => this.changeDirection(0, 1)
                    };
                    
                    if (keyMap[e.key]) {
                        e.preventDefault();
                        keyMap[e.key]();
                    }
                }, { passive: false });

                // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ swipe controls
                let startX, startY;
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                }, { passive: false });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!startX || !startY || !this.gameRunning) return;
                    
                    const touch = e.changedTouches[0];
                    const diffX = startX - touch.clientX;
                    const diffY = startY - touch.clientY;
                    const minSwipeDistance = 30;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > minSwipeDistance) {
                            this.changeDirection(diffX > 0 ? -1 : 1, 0);
                        }
                    } else {
                        if (Math.abs(diffY) > minSwipeDistance) {
                            this.changeDirection(0, diffY > 0 ? -1 : 1);
                        }
                    }
                    
                    startX = startY = null;
                }, { passive: false });
            }

            changeDirection(newDx, newDy) {
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Ä–∞–∑–≤–æ—Ä–æ—Ç –Ω–∞ 180 –≥—Ä–∞–¥—É—Å–æ–≤
                if ((newDx === -this.dx && this.dx !== 0) || (newDy === -this.dy && this.dy !== 0)) {
                    return;
                }
                
                this.nextDx = newDx;
                this.nextDy = newDy;
            }

            update() {
                if (!this.gameRunning) return;

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –±—É—Ñ–µ—Ä–∏–∑–æ–≤–∞–Ω–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                if (this.nextDx !== undefined && this.nextDy !== undefined) {
                    if (!((this.nextDx === -this.dx && this.dx !== 0) || (this.nextDy === -this.dy && this.dy !== 0))) {
                        this.dx = this.nextDx;
                        this.dy = this.nextDy;
                    }
                    this.nextDx = undefined;
                    this.nextDy = undefined;
                }

                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                // Wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCountY) {
                    this.gameOver();
                    return;
                }

                // Self collision
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }

                this.snake.unshift(head);

                // Food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateScore();
                    this.food = this.generateFood();
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –ø—Ä–∏ —Ä–æ—Å—Ç–µ –∑–º–µ–π–∫–∏
                    if (this.gameSpeed > 80) {
                        this.gameSpeed = Math.max(80, this.gameSpeed - 2);
                    }
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // –û—á–∏—â–∞–µ–º canvas –æ–¥–Ω–æ–π –æ–ø–µ—Ä–∞—Ü–∏–µ–π
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –§–æ–Ω
                this.ctx.fillStyle = this.bgGradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
                this.snake.forEach((segment, index) => {
                    const x = segment.x * this.gridSize;
                    const y = segment.y * this.gridSize;
                    
                    if (index === 0) {
                        // Snake head with gradient
                        const headGradient = this.ctx.createRadialGradient(
                            x + this.gridSize/2, y + this.gridSize/2, 0,
                            x + this.gridSize/2, y + this.gridSize/2, this.gridSize/2
                        );
                        headGradient.addColorStop(0, '#4ecdc4');
                        headGradient.addColorStop(1, '#44a08d');
                        this.ctx.fillStyle = headGradient;
                    } else {
                        // Snake body with gradient
                        const bodyGradient = this.ctx.createRadialGradient(
                            x + this.gridSize/2, y + this.gridSize/2, 0,
                            x + this.gridSize/2, y + this.gridSize/2, this.gridSize/2
                        );
                        bodyGradient.addColorStop(0, '#a8e6cf');
                        bodyGradient.addColorStop(1, '#88d8a3');
                        this.ctx.fillStyle = bodyGradient;
                    }
                    
                    this.ctx.fillRect(x + 1, y + 1, this.gridSize - 2, this.gridSize - 2);
                    
                    // Add shine effect
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    this.ctx.fillRect(x + 2, y + 2, this.gridSize - 8, this.gridSize/3);
                });

                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –µ–¥—ã
                const foodX = this.food.x * this.gridSize;
                const foodY = this.food.y * this.gridSize;
                
                // Food with pulsing effect
                const time = Date.now() * 0.005;
                const pulse = Math.sin(time) * 0.1 + 1;
                const foodSize = this.gridSize * pulse;
                const foodOffset = (this.gridSize - foodSize) / 2;
                
                const foodGradient = this.ctx.createRadialGradient(
                    foodX + this.gridSize/2, foodY + this.gridSize/2, 0,
                    foodX + this.gridSize/2, foodY + this.gridSize/2, foodSize/2
                );
                foodGradient.addColorStop(0, '#ff6b6b');
                foodGradient.addColorStop(1, '#ee5a52');
                
                this.ctx.fillStyle = foodGradient;
                this.ctx.fillRect(
                    foodX + foodOffset,
                    foodY + foodOffset,
                    foodSize, foodSize
                );
                
                // Food shine
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                this.ctx.fillRect(
                    foodX + foodOffset + 2,
                    foodY + foodOffset + 2,
                    foodSize - 8, foodSize/3
                );
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                const highScore = this.getHighScore();
                if (this.score > highScore) {
                    this.saveHighScore(this.score);
                    this.highScoreElement.textContent = this.score;
                }
            }

            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.classList.add('show');
            }

            loadHighScore() {
                const saved = localStorage.getItem('snakeHighScore');
                const highScore = saved ? parseInt(saved) : 0;
                this.highScoreElement.textContent = highScore;
            }

            getHighScore() {
                const saved = localStorage.getItem('snakeHighScore');
                return saved ? parseInt(saved) : 0;
            }

            saveHighScore(score) {
                localStorage.setItem('snakeHighScore', score.toString());
            }

            requestAnimationFrame() {
                requestAnimationFrame((timestamp) => {
                    if (timestamp - this.lastFrameTime >= this.gameSpeed) {
                        this.update();
                        this.draw();
                        this.lastFrameTime = timestamp;
                    }
                    this.requestAnimationFrame();
                });
            }
        }

        // Start the game when page loads
        window.addEventListener('load', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            new SnakeGame();
        });

        // Handle resize
        window.addEventListener('resize', () => {
            setTimeout(() => location.reload(), 100);
        });
    </script>
</body>
